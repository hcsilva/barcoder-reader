<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de C贸digo de Barras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .barcode-display {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
        }
        
        .info {
            margin-top: 20px;
            padding: 10px;
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Leitor de C贸digo de Barras</h1>
        
        <form action="/scan" method="post" id="barcodeForm">
            <div class="form-group">
                <label for="barcode">Escaneie o c贸digo de barras EAN-13:</label>
                <input 
                    type="text" 
                    id="barcode" 
                    name="barcode" 
                    placeholder="Digite ou escaneie o c贸digo..." 
                    autofocus
                    required>
            </div>
            <button type="submit">Processar C贸digo</button>
        </form>
        
        <div th:if="${message}" 
             th:class="${success} ? 'result success' : 'result error'">
            <p th:text="${message}"></p>
            <div th:if="${barcode}" class="barcode-display" th:text="${barcode}"></div>
        </div>
        
        <div class="info">
            <strong>癸 Como usar:</strong><br>
            1. Clique no campo acima<br>
            2. Escaneie o c贸digo com o leitor Zebra TC21<br>
            3. O c贸digo ser谩 exibido automaticamente
        </div>
    </div>
    
    <script>
        // Auto-submit quando o c贸digo for escaneado (opcional)
        const barcodeInput = document.getElementById('barcode');
        let timeout;
        
        barcodeInput.addEventListener('input', function() {
            clearTimeout(timeout);
            // Aguarda 100ms ap贸s a 煤ltima entrada para enviar
            // (leitores geralmente digitam muito r谩pido)
            timeout = setTimeout(function() {
                if (barcodeInput.value.length === 13) {
                    document.getElementById('barcodeForm').submit();
                }
            }, 100);
        });
        
        // Limpa o campo ap贸s o submit para pr贸xima leitura
        window.addEventListener('load', function() {
            if (document.querySelector('.result')) {
                setTimeout(function() {
                    barcodeInput.value = '';
                    barcodeInput.focus();
                }, 2000);
            }
        });
    </script>
</body>
</html>
